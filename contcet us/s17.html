<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s17.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p>Have questions? Reach out to us and weâ€™ll get back to you as soon as possible!</p>
                <ul>
                    <li><strong>Address:</strong> 123 Business St, City, Country</li>
                    <li><strong>Email:</strong> contact@example.com</li>
                    <li><strong>Phone:</strong> +1 234 567 890</li>
                </ul>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <section class="map-section">
        <div class="container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.947763785941!2d-122.0857496846927!3d37.42199987982511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbbefb11818a3%3A0x72b388ae9c8b768b!2sGoogleplex!5e0!3m2!1sen!2sus!4v1610969749434!5m2!1sen!2sus" 
                width="100%" height="450" style="border: 0;;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
